<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Management System</h1>
            <p>Manage your products with ease</p>
            <div class="auth-controls">
                <button id="authBtn" class="btn btn-secondary">Authorize</button>
                <span id="authStatus" class="auth-status">Not authorized</span>
                <button id="ordersBtn" class="btn btn-primary" style="margin-left:10px;">My Orders</button>
            </div>
        </header>

        <main>
            <!-- Product Form Section -->
            <section class="form-section">
                <h2>Add New Product</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price ($)</label>
                        <input type="number" id="price" name="price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="Garnier">Garnier</option>
                            <option value="Fruits">Fruits</option>
                            <option value="Vegetables">Vegetables</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image">Product Image (optional)</label>
                        <input type="file" id="image" name="image" accept="image/*" width="100px " height="100px">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </form>
                <div id="formMessage" class="message"></div>
            </section>

            <!-- Products List Section -->
            <section class="products-section">
                <div class="section-header">
                    <h2>Products</h2>
                    <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
                </div>
                <div id="loading" class="loading">Loading products...</div>
                <div id="productsList" class="products-grid"></div>
                <div id="errorMessage" class="error-message"></div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
